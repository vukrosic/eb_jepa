# for the medium task, we have env_n_allowed_steps=200, plan_length=96, num_act_stepped=1
# for the easy task, we have env_n_allowed_steps=100, plan_length=35, num_act_stepped=2
logging:
  tqdm_silent: false
task_specification:
  goal_source: random_state # random_state or dset
  obs: rgb
planner:
  planner_name: mppi # cem | mppi | admm
  num_act_stepped: 1
  plan_length: 90 # horizon
  n_iters: 20 # number of planning iterations
  num_samples: 200 # number of samples for CEM
  num_elites: 20 # number of elites for CEM
  max_norms:
    - 2.45
  max_norm_dims:
    - 0
    - 1
  var_scale: 1.5
  decode_each_iteration: false
  planning_objective:
    objective_type: repr_dist
    sum_all_diffs: true
    alpha: 0.
ctxt_window_time: 1
